<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Home</h1>

  <div style="display: flex; gap: 100px;">
    <form name="login" id="form-login" style="display: grid; gap: 20px; height: 135px; background-color: black; padding: 20px;">
      <input id="email-login" placeholder="email" type="email">
      <input id="password-login" placeholder="password" type="text">
      <button  style="cursor: pointer;">Sign in</button>

    </form>
    <form id="form-reg" style="display: grid; gap: 20px; height: 240px; background-color: black; padding: 20px;">
      <input id="fullName-reg" placeholder="full name" type="text">
      <input id="email-reg" placeholder="email" type="email">
      <input id="password-reg" placeholder="password" type="text">
      <input id="date-reg" placeholder="birth date" type="date">
      <button style="cursor: pointer;" type="button">Sign out</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('form-login');
    const regForm = document.getElementById('form-reg');
    // const formDataLogin = new FormData(loginForm);

    const loginEmail = document.getElementById('email-login');
    const loginPassword = document.getElementById('password-login');

    loginForm.addEventListener('submit', async(e)=> {
      e.preventDefault();
      const dataLogin = {
        email: loginEmail.value,
        password: loginPassword.value
      }


      const result = await fetch('http://localhost:3000/api/auth/login', {
        method:'POST',
        body: JSON.stringify(dataLogin)
      })
      const response = await result.json();
    console.log('response ', response)
    })


    const startDate = Date.now();
    const dateEnd = startDate + (7 * 24 * 60 * 60 * 1000);

    console.log(new Date(dateEnd));
  </script>


</body>

</html>
